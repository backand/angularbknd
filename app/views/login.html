<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="signInController">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="email" class="form-control input-lg" ng-model="user" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg"  ng-model="password"  placeholder="Password">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" ng-model="appName" placeholder="Application">
            </div>            
            <div class="form-group">
               <input class="btn btn-primary btn-lg btn-block" type="submit" ng-submit="authentication()" value="Sign In">
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          
		  </div>	
      </div>
  </div>
  </div>
</div>
